<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">    
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="banner">
            <div class="logo">
                <img src="img/login/logo.png" alt="">
            </div>
            <div class="login_box">
                <div class="tel">
                    <input type="text" placeholder="您的手机号">
                </div>
                <div class="sign_up">
                    <button>立即注册</button>
                </div>
                <div class="agreement">
                    <p class="fr" >注册视为同意《悠游用户使用协议》</p>
                    <div class="clear"></div>
                </div>
                <div class="rect"></div>
                <div class="cooperate">
                    <p>用合作网站账户直接登录</p>
                </div>
                <div class="media">
                    <ul>
                        <li class="weibo fl">
                            <div class="weibo_img"><img src="img/login/sina.png" alt=""></div>
                            <p>新浪微博</p>
                        </li>
                        <li class="weibo fl">
                            <div class="weibo_img"><img src="img/login/QQ.png" alt=""></div>
                            <p>QQ</p>
                        </li>
                        <li class="weibo fl">
                            <div class="weibo_img"><img src="img/login/wechat.png" alt=""></div>
                            <p>微信</p>
                        </li>
                        
                        <div class="clear"></div>
                    </ul>
                </div>                
            </div>
            <div class="right_now">
                <p>已有帐号?
                    <span>马上登录</span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
