<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/special.css">
</head>

<body>
    <div class="container">
        <!-- 导航栏 -->
        <div class="head w1200">
            <div class="logo fl">
                <img src="img/logo.png">
                <img src="img/name.png">
            </div>
            <div class="nav fl">
                <ul>
                    <li>
                        <p style="color: white;">首页</p>
                    </li>
                    <li>
                        <p>地图</p>
                    </li>
                    <li style="background-color: #5696ff;">
                        <p style="color: white;">特惠</p>
                    </li>
                    <li>
                        <p>资讯</p>
                    </li>
                    <li>
                        <p>游记</p>
                    </li>
                    <div class="clear"></div>
                </ul>
            </div>
            <div class="login fr">
                <p class="fl">登录</p>
                <p class="fl">|</p>
                <p class="fl">注册</p>
                <div class="clear"></div>
            </div>
            <div class="clear"></div>
        </div>

        <!-- 搜索栏 -->
        <div class="search">
            <div class="w1200">
                <div class="left fl">
                    <div class="rect fl"></div>
                    <div class="fl img"><img src="img/search_ICON.png" alt=""></div>
                    <div class="rect fl"></div>
                    <div class="clear"></div>
                </div>
                <div class="left fr">
                    <div class="rect fl"></div>
                    <div class="fl img"><img src="img/clock.png" alt=""></div>
                    <div class="rect fl"></div>
                    <div class="fl img"><img src="img/pan.png" alt=""></div>
                    <div class="rect fl"></div>
                    <div class="fl img"><img src="img/personal.png" alt=""></div>
                    <div class="rect fl"></div>                    
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>

        <!-- banner -->
        <div class="w1200 banner">
            <div class="deals fl">
                <P class="ticket fl">特惠票</P>
                <P class="ticket2 fl">TICKET<br>DEALS</P>
                <div class="clear"></div>
            </div>
            <div class="deals2 fr">
                <p class="ticket">特惠票</p>
                <p class="deals3">TICKET DEALS</p>
                <div class="img">
                    <img src="img/code.png" alt="">
                </div>
                <div class="area">
                    <button>广州 <span>出发</span></button>
                </div>
                <div class="area2">
                    <input type="text" placeholder="请输入目的地">
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>

</html>
