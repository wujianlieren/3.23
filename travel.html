<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>travel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="wrap">
            <div class="head">
                <div class="logo fl">
                    <img src="img/logo.png" >
                    <img src="img/name.png" >
                </div>
                <div class="nav fl">
                    <ul>
                        <li style="background-color: #5696ff;">
                            <p>首页</p>
                        </li>
                        <li>
                            <p>地图</p>
                        </li>
                        <li>
                            <p>特惠</p>
                        </li>
                        <li>
                            <p>资讯</p>
                        </li>
                        <li>
                            <p>游记</p>
                        </li>
                        <div class="clear"></div>
                    </ul>
                </div>
                <div class="login fr">
                    <p>登录</p>
                    <p>|</p>
                    <p>注册</p>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <div class="banner">
            <div class="rect1">
                <div class="circle1 fl"></div>
                <div class="circle2 fr"></div>
                <div class="clear"></div>
            </div>
        </div>
        <div class="search">
            <div class="rect fl">
                <p>开启你的旅程吧!</p>
            </div>
            <img src="img/ICON.png" class="fr">
            <div class="clear"></div>
        </div>
        <div class="area">
            <div class="area_travel">
                <div class="rect fr"></div>
                <p class="fr">地区旅游</p>
                <div class="rect fl"></div>
                <div class="clear"></div>
            </div>
            <p>从这里开始有意思的地区文化</p>
        </div>
    </div>
</body>

</html>
