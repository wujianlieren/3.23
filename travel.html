<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>travel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="wrap">
            <div class="head">
                <div class="logo fl">
                    <img src="img/logo.png" >
                    <img src="img/name.png" >
                </div>
                <div class="nav fl">
                    <ul>
                        <li style="background-color: #5696ff;">
                            <p>首页</p>
                        </li>
                        <li>
                            <p>地图</p>
                        </li>
                        <li>
                            <p>特惠</p>
                        </li>
                        <li>
                            <p>资讯</p>
                        </li>
                        <li>
                            <p>游记</p>
                        </li>
                        <div class="clear"></div>
                    </ul>
                </div>
                <div class="login fr">
                    <p>登录</p>
                    <p>|</p>
                    <p>注册</p>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <div class="banner">
            <div class="rect1">
                <div class="circle1 fl"></div>
                <div class="circle2 fr"></div>
                <div class="clear"></div>
            </div>
        </div>
        <div class="search">
            <input type="text" placeholder="开启你的旅程吧!">
            <img src="img/ICON.png" class="fr">
            <div class="clear"></div>
        </div>
        
        <!-- area text -->
        <div class="area">
            <div class="area_travel">
                <div class="rect fr"></div>
                <p class="fr">地区旅游</p>
                <div class="rect fl"></div>
                <div class="clear"></div>
            </div>
            <p>从这里开始有意思的地区文化</p>
        </div>

        <!-- videos -->
        <div class="videos">
            <div class="sichuan">
                <div class="rect">
                    <span>四<br>川</span>
                </div>                
            </div>
            <div class="dali">
                <div class="rect">
                    <span>大<br>理</span>
                </div> 
            </div>
            <div class="danmai">
                <div class="rect">
                    <span>丹<br>麦</span>
                    <div class="img">
                        <img src="img/button.png" alt="">
                    </div>                                      
                </div> 
            </div>
            <div class="japan">
                <div class="rect">
                    <span>日<br>本</span>
                </div> 
            </div>
            <div class="italy">
                <div class="rect">
                    <span>意<br>大<br>利</span>
                </div> 
            </div>
            <div class="france">
                <div class="rect">
                    <span>法<br>国</span>
                </div> 
            </div>
            <div class="clear"></div>
        </div>

        <!-- button -->
        <div class="button">
            <button>More></button>
        </div>

        <!-- 地区旅游 -->
        <div class="area">
            <div class="area_travel">
                <div class="rect fr"></div>
                <p class="fr">特惠行程</p>
                <div class="rect fl"></div>
                <div class="clear"></div>
            </div>
            <p>给你带来最省钱的旅游</p>
        </div>

        <!-- 特惠行程 -->
        <div class="cheap_trip">
            <div class="four fl">
                <div class="up">
                    <div class="danmai fl">
                        <span>丹麦5晚6日童话之旅</span></div>
                    <div class="yuenan fr">
                        <span>越南12晚3天美妙之旅</span>
                        <div class="transparent">
                            <div class="price">
                                <div class="rect fl"></div>
                                <p class="fl">¥2300</p>
                                <div class="rect fr"></div>
                                <div class="clear"></div>
                            </div>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="down">
                    <div class="tailand fl">
                        <span>泰国曼谷5晚6日游</span>
                    </div>
                    <div class="malaixiya fr">
                        <span>马来西亚4晚6日经典游</span>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="two fr">
                <div class="japan">
                    <span>日本5晚6日全景游</span>
                </div>
                <div class="india">
                    <span>印度4晚6日经典游</span>
                </div>
            </div>
            <div class="clear">                
            </div>
            <div class="clear"></div>
        </div>
    </div>
</body>

</html>
