<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>travel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .clear {
            clear: both;
        }        
        .nav li {
            float: left;
            text-align: center;
            margin-right: 20px;            
            line-height: 72px;
            width: 80px;
            list-style: none;
            font-size: 18px;            
        }       
        .nav li:hover{
            background-color: #5696ff;
        }
        .head {
            width: 1200px;
            background-color: rgb(206, 188, 188);
            margin: auto;            
        }

        .head>div{
            
            margin-right: 50px;
        }  
        .fl{
            float:left;
        }  
        .fr{
            float: right;
        }   
        .login p{
            float:left;
            line-height: 72px;
            margin-left: 10px;
        }
                
    </style>
</head>

<body>
    <div class="wrap">
        <div class="head">
            <div class="logo fl">
                <img src="img/logo.png" alt="logo">
                <img src="img/name.png" alt="logo">
            </div>
            <div class="nav fl">
                <ul>
                    <li style="background-color: #5696ff;">
                        <p>首页</p>
                    </li>
                    <li>
                        <p>地图</p>
                    </li>
                    <li>
                        <p>特惠</p>
                    </li>
                    <li>
                        <p>资讯</p>
                    </li>
                    <li>
                        <p>游记</p>
                    </li>
                    <div class="clear"></div>
                </ul>
            </div>
            <div class="login fr">
                <p>登录</p>
                <p>|</p>
                <p>注册</p>
                <div class="clear"></div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</body>

</html>
