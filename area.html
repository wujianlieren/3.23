<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>area</title>
    <link rel="stylesheet" href="css/area.css">
</head>
<body>
    <div class="container">
        <!-- 导航栏 -->
        <div class="head w1200">
            <div class="logo fl">
                <img src="img/logo.png">
                <img src="img/name.png">
            </div>
            <div class="nav fl">
                <ul>
                    <li>
                        <p>首页</p>
                    </li>
                    <li style="background-color: #5696ff;">
                        <p style="color:white">地区</p>
                    </li>
                    <li >
                        <p>特惠</p>
                    </li>
                    <li>
                        <p>资讯</p>
                    </li>
                    <li>
                        <p>游记</p>
                    </li>
                    <div class="clear"></div>
                </ul>
            </div>
            <div class="login fr">
                <p class="fl">登录</p>
                <p class="fl">|</p>
                <p class="fl">注册</p>
                <div class="clear"></div>
            </div>
            <div class="clear"></div>
        </div>

        <!-- 搜索栏 -->
        <div class="search">
            <div class="w1200">
                <div class="left fl">
                    <div class="rect fl"></div>
                    <div class="fl img"><img src="img/search_ICON.png" alt=""></div>
                    <div class="rect fl"></div>
                    <div class="clear"></div>
                </div>
                <div class="left fr">
                    <div class="rect fl"></div>
                    <div class="fl img"><img src="img/clock.png" alt=""></div>
                    <div class="rect fl"></div>
                    <div class="fl img"><img src="img/pan.png" alt=""></div>
                    <div class="rect fl"></div>
                    <div class="fl img"><img src="img/personal.png" alt=""></div>
                    <div class="rect fl"></div>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>

        <!-- banner -->
        <div class="banner w1200">
            <div class="fl banner_img"></div>
            <div class="fr area">
                <p>亚洲</p>
                <div class="rect"></div>
                <p>欧洲</p>
                <div class="rect"></div>
                <p>北美洲</p>
                <div class="rect"></div>
                <p>南洋洲</p>
                <div class="rect"></div>
                <p>大洋洲</p>
                <div class="rect"></div>
                <p>非洲</p>
                <div class="rect"></div>
                <p>南极洲</p>
                <div class="rect"></div>
                <p>中国</p>                
            </div>
            <div class="clear"></div>
        </div>
    </div>
</body>
</html>
