<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>journey</title>
    <link rel="stylesheet" href="css/journey.css">
</head>

<body>
    <div class="container">
        <!-- 导航栏 -->
        <div class="head w1200">
            <div class="logo fl">
                <img src="img/logo.png">
                <img src="img/name.png">
            </div>
            <div class="nav fl">
                <ul>
                    <li>
                        <p>首页</p>
                    </li>
                    <li>
                        <p>地区</p>
                    </li>
                    <li>
                        <p>特惠</p>
                    </li>
                    <li>
                        <p>资讯</p>
                    </li>
                    <li style="background-color: #5696ff;">
                        <p style="color:white">游记</p>
                    </li>
                    <div class="clear"></div>
                </ul>
            </div>
            <div class="login fr">
                <p class="fl">登录</p>
                <p class="fl">|</p>
                <p class="fl">注册</p>
                <div class="clear"></div>
            </div>
            <div class="clear"></div>
        </div>

        <!-- 搜索栏 -->
        <div class="search">
            <div class="w1200">
                <div class="left fl">
                    <div class="rect fl"></div>
                    <div class="fl img"><img src="img/search_ICON.png" alt=""></div>
                    <div class="rect fl"></div>
                    <div class="clear"></div>
                </div>
                <div class="left fr">
                    <div class="rect fl"></div>
                    <div class="fl img"><img src="img/clock.png" alt=""></div>
                    <div class="rect fl"></div>
                    <div class="fl img"><img src="img/pan.png" alt=""></div>
                    <div class="rect fl"></div>
                    <div class="fl img"><img src="img/personal.png" alt=""></div>
                    <div class="rect fl"></div>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>

        <!-- body -->
        <div class="w1200 content">
            <div class="fl selected">
                <div class="buttons">
                    <button>
                        <span>精选文章</span>&nbsp;&nbsp;
                        <img src="img/journey/arrow.png" alt="">
                    </button><br>
                    <button class="button_bottom">
                        <span>精选照片</span>&nbsp;&nbsp;
                        <img src="img/journey/arrow.png" class="rotate"></button>
                </div>
                <div class="rect"></div>
                <div class="imgs">
                    <div class="img_info">
                        <img src="img/journey/bridge.jpg" style="display: block;">
                        <div class="info">
                            <p class="title fl">小桥流水<br>
                                <span>2017年03月06日</span>
                            </p>
                            <div class="fr">
                                <img src="img/journey/avatar.png" alt="">
                            </div>
                            <div class="clear"></div>                            
                        </div>
                    </div>
                    <div class="img_info">
                        <img src="img/journey/bridge.jpg" style="display: block;">
                        <div class="info">
                            <p class="title fl">小桥流水<br>
                                <span>2017年03月06日</span>
                            </p>
                            <div class="fr">
                                <img src="img/journey/avatar.png" alt="">
                            </div>
                            <div class="clear"></div>                            
                        </div>
                    </div>
                    <div class="img_info">
                        <img src="img/journey/bridge.jpg" style="display: block;">
                        <div class="info">
                            <p class="title fl">小桥流水<br>
                                <span>2017年03月06日</span>
                            </p>
                            <div class="fr">
                                <img src="img/journey/avatar.png" alt="">
                            </div>
                            <div class="clear"></div>                            
                        </div>
                    </div>
                </div>
                <div class="small_imgs">
                    <img class="fl" src="img/journey/sun.jpg" style="display: block;">
                    <p class="title fr" >夕阳西下<br>
                        <span>2017年11月01日</span>
                    </p>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="fr"></div>
            <div class="clear"></div>
        </div>
    </div>
</body>

</html>
